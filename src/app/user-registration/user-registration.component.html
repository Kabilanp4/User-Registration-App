<div class="container col-md-5">
    <h1 style="color: gray;">RegistrationApp</h1>
    <form [formGroup]="userForm" (ngSubmit)="userReg()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div *ngIf="message" [ngClass]="{'success-message': message.startsWith('User registered'), 'error-message': !message.startsWith('User registered')}">{{message}}</div>
  </div>
